{% extends "base.html" %}

{% block title %}登录 - 漂流瓶{% endblock %}

{% block content %}
<div class="login-page min-vh-100 d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-5">
                <div class="text-center mb-4">
                    <h1 class="display-5 fw-bold text-white mb-0">
                        <i class="fas fa-water me-2"></i>漂流瓶
                    </h1>
                    <p class="text-white-50 mt-2">发现未知的友谊，连接世界的角落</p>
                </div>
                
                <div class="card login-card floating-animation">
                    <div class="card-header login-header text-center">
                        <h3><i class="fas fa-sign-in-alt me-2"></i>欢迎回来</h3>
                        <p class="mb-0 text-white-50">登录您的账户继续探索</p>
                    </div>
                    <div class="card-body login-body">
                        <form method="POST" id="loginForm">
                            <div class="mb-4">
                                <label for="username" class="form-label">用户名</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required autocomplete="username">
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">密码</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required autocomplete="current-password">
                                    <button class="btn btn-outline-secondary toggle-password" type="button">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">记住我</label>
                                </div>
                                <a href="#" class="text-decoration-none">忘记密码?</a>
                            </div>
                            <div class="d-grid gap-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>登录
                                </button>
                                <a href="{{ url_for('register') }}" class="btn btn-outline-primary">
                                    <i class="fas fa-user-plus me-2"></i>没有账号？立即注册
                                </a>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <div class="divider d-flex align-items-center my-3">
                                <span class="text-muted mx-3">或者</span>
                            </div>
                            <div class="social-login d-flex justify-content-center gap-3">
                                <button class="btn btn-outline-secondary btn-icon" disabled>
                                    <i class="fab fa-weixin"></i>
                                </button>
                                <button class="btn btn-outline-secondary btn-icon" disabled>
                                    <i class="fab fa-qq"></i>
                                </button>
                                <button class="btn btn-outline-secondary btn-icon" disabled>
                                    <i class="fab fa-weibo"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <p class="text-white-50">
                        <small>© 2023 漂流瓶 - 连接陌生人的桥梁</small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .login-page {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        background-attachment: fixed;
    }
    
    .divider {
        position: relative;
    }
    
    .divider:before, .divider:after {
        content: "";
        flex: 1;
        height: 1px;
        background: #e0e0e0;
    }
    
    .btn-icon {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        transition: all 0.3s ease;
    }
    
    .btn-icon:hover {
        transform: translateY(-3px);
    }
    
    .toggle-password {
        border-top-right-radius: 12px;
        border-bottom-right-radius: 12px;
    }
</style>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
        // 回车键登录功能
        $('#password').keypress(function(e) {
            if (e.which == 13) {
                $('#loginForm').submit();
            }
        });
        
        // 密码显示/隐藏功能
        $('.toggle-password').click(function() {
            const passwordInput = $('#password');
            const icon = $(this).find('i');
            
            if (passwordInput.attr('type') === 'password') {
                passwordInput.attr('type', 'text');
                icon.removeClass('fa-eye').addClass('fa-eye-slash');
            } else {
                passwordInput.attr('type', 'password');
                icon.removeClass('fa-eye-slash').addClass('fa-eye');
            }
        });
        
        // 添加表单提交动画
        $('#loginForm').on('submit', function() {
            $('button[type="submit"]').html('<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>登录中...');
            $('button[type="submit"]').prop('disabled', true);
        });
    });
</script>
{% endblock %}
